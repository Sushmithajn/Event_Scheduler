<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Event Details</h1>
    <a href="{{ url_for('view_events_page') }}">Back to All Events</a>

    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Title</th>
            <td>{{ event.title }}</td>
        </tr>
        <tr>
            <th>Description</th>
            <td>{{ event.description }}</td>
        </tr>
        <tr>
            <th>Date</th>
            <td>{{ event.date }}</td>
        </tr>
        <tr>
            <th>Time</th>
            <td>{{ event.time or 'N/A' }}</td>
        </tr>
    </table>

    <a href="{{ url_for('edit_event', event_id=event.id) }}">Edit Event</a>
    <button id="deleteBtn">Delete Event</button>

    <script>
        document.getElementById('deleteBtn').addEventListener('click', function() {
            if(confirm("Are you sure you want to delete this event?")){
                fetch(`/delete/{{ event.id }}`, { method: 'DELETE' })
                .then(res => res.json())
                .then(data => {
                    if(data.status === "success"){
                        window.location.href = "{{ url_for('view_events_page') }}";
                    } else {
                        alert("Failed to delete event.");
                    }
                });
            }
        });
    </script>
</body>
</html>
